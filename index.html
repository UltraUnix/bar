<!doctype HTML>
<meta charset = 'utf-8'>
<html>
<head>

<link rel='stylesheet' href=//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css>
 <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='//d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js' type='text/javascript'></script>
    <script src='//nvd3.org/assets/lib/fisheye.js' type='text/javascript'></script>
    
  <style>
  .rChart {
    display: block;
    margin-left: auto; 
    margin-right: auto;
    width: 800px;
    height: 400px;
  }  
  </style>
</head>
<body>

<div id = 'chart246859f23eb' class = 'rChart nvd3'></div>
<script type='text/javascript'>
 $(document).ready(function(){
      drawchart246859f23eb()
    });
    function drawchart246859f23eb(){  
      var opts = {
 "dom": "chart246859f23eb",
"width":    800,
"height":    400,
"x": "jahr",
"y": "Teilnahme",
"group": "part",
"type": "multiBarChart",
"id": "chart246859f23eb" 
},
        data = [
 {
 "jahr": "2008",
"Teilnahme":  7.76084251758,
"Nichtteilnahme": 92.23915748242,
"part": "Demonstration" 
},
{
 "jahr": "2010",
"Teilnahme": 8.168624560948,
"Nichtteilnahme": 91.83137543905,
"part": "Demonstration" 
},
{
 "jahr": "2012",
"Teilnahme": 8.699116658938,
"Nichtteilnahme": 91.30088334106,
"part": "Demonstration" 
},
{
 "jahr": "2008",
"Teilnahme": 28.76087625336,
"Nichtteilnahme": 71.23912374664,
"part": "Unterschriftensammlung" 
},
{
 "jahr": "2010",
"Teilnahme": 29.43244272772,
"Nichtteilnahme": 70.56755727228,
"part": "Unterschriftensammlung" 
},
{
 "jahr": "2012",
"Teilnahme": 33.72914741454,
"Nichtteilnahme": 66.27085258546,
"part": "Unterschriftensammlung" 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        chart
  .tooltipContent( function(key, x, y){
        return '<h3>' + key + '</h3>' + 
        '<p>' + y + ' Prozent im Jahr ' + x + '</p>'
        } )
          
        chart.xAxis
  .axisLabel("Erhebungsjahr")

        
        
        chart.yAxis
  .axisLabel("Beteiligungsanteil in Prozent")
  .width(    62)
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
</body>
</html>
